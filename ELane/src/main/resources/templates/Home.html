    <script type="text/javascript" >
        $(document).ready(function()
        {
        $("#notificationLink").click(function()
        {
        $("#notificationContainer").fadeToggle(300);
        $("#notification_count").fadeOut("slow");
        return false;
        });

        //Document Click
        $(document).click(function()
        {
        $("#notificationContainer").hide();
        });
        //Popup Click
        $("#notificationContainer").click(function()
        {
        e.stopPropagation();
        });

        });
    </script>

    <link  th:href="@{/ul.css}" rel="stylesheet" type="text/css" href="ul.css"/>

<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<body>
<div class="w3-container w3-black">
<ul >

    <li><a href="/demo/Home" class="w3-bar-item w3-button w3-green w3-xlarge"><i class="fa fa-home"></i></a></li>
    <span th:if="${USERTYPE} == customer"  >
        <li><a href="#" >Order</a></li>
    </span>
    <span th:if="${USERTYPE} == admin"  >
        <li><a href="#" >Order</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Add Product</a>
            <div class="dropdown-content">
                <a href="/demo/addProduct">Add new arrivals</a>
                <a href="/demo/addMyproduct" >Food item</a>
            </div>
        </li>
    </span>
    <span th:if="${USERTYPE} == producer"  >
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Add Product</a>
            <div class="dropdown-content">
                <a href="/demo/addProduct">Add new arrivals</a>
                <a href="/demo/addMyproduct" >Food item</a>
            </div>
        </li>
    </span>
    <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">All Category</a>
        <div class="dropdown-content">
            <a href="/demo/cloths">cloths</a>
            <a href="/demo/craft">craft</a>
            <a href="/demo/food">food</a>
        </div>
    </li>
    <span th:if="${USERTYPE} == admin"  >
        <li><a href="/demo/addCategory" >Add Category</a></li>
    </span>
    <li><a href="/demo/see_mycart" >my cart</a></li>
    <li><a href="#" class="w3-bar-item w3-button w3-black  w3-xlarge"><i class="fa fa-globe"></i></a></li>
    <li><a href="#" class="w3-bar-item w3-button w3-black  w3-xlarge"><i class="fa fa-envelope"></i></a></li>
    <span th:if="${USERTYPE} != null">
        <li>
            <div id="notification_count" th:if="${notification.size()!=0}"><span th:text="${notification.size()}"></span></div>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtnB">Notification</button>
                <div id="myDropdown" class="dropdownB-content" >
                    <span class="middle"  th:each="noti : ${notification}" th:if="${notification.size()!=0}">
                        <form method="post" action="#">
                        <button class="button button3" type="submit" th:value="${noti.getFromname()}"  name="productid" >
                            <img th:src="@{${noti.getImagename()}}"  width="64" height="64" alt="My Pic"/>
                            <span th:text="'one purchas request for the item '+ ${noti.getProductname()}"/>
                        </button>
                        </form>
                    </span>
                    <span class="middle"  th:if="${notification.size()==0}">
                        <button class="button button3"  >no pending notification for you..</button>
                    </span>
                    <button class="button button3" ></button>
                </div>
            </div>
        </li>
        <li class="right"><a href="/demo/logout">Log Out</a></li>
    </span>
    <span th:if="${USERTYPE} == null">

        <li  class="dropdown " >
            <a href="javascript:void(0)" class="dropbtn">Sign up</a>
            <div class="dropdown-content">
                <a href="/demo/signup">as customer</a>
                <a href="/demo/signup_for_producer">as producer</a>

            </div>

        </li>
        <li class="right"><a href="/demo/login">Login</a></li>
    </span>
    <li1><a href="/demo/myprofile" class="w3-bar-item w3-button w3-green w3-right  w3-xlarge"><span class="sansserif" th:text="${USERNAME}"/></a></li1>
</ul>
</div>
<p>w3-xlarge:</p>

<p th:text="'MY HOME'" />
